databaseChangeLog:
  - changeSet:
      id: user-1
      author: quinn
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
                  defaultValueComputed: now()
              - column:
                  name: phone_number
                  type: varchar(50)
                  constraints:
                    nullable: true
  - changeSet:
      id: user-2
      author: quinn
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: user_type
                  type: varchar(20)
                  constraints:
                    nullable: false
                    checkConstraint: "user_type in ('admin','customer','vendor')"