databaseChangeLog:
  - changeSet:
      id: user-1
      author: quinn
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: is_disable
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
      id: user-2
      author: quinn
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: user_type
                  type: varchar(20)
                  constraints:
                    nullable: false
                    checkConstraint: "user_type in ('admin','customer','vendor')"
        - addDefaultValue:
            tableName: users
            columnName: is_disable
            defaultValueBoolean: true

