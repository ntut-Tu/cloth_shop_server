databaseChangeLog:
  - changeSet:
      id: product_variant-1
      author: jason
      changes:
        - createTable:
            tableName: product_variant
            columns:
              - column:
                  name: product_variant_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: color
                  type: text
              - column:
                  name: stock
                  type: integer
              - column:
                  name: size
                  type: varchar(10)
              - column:
                  name: price
                  type: integer
              - column:
                  name: fk_product_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: reserved_stock
                  type: integer
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: product_variant
            baseColumnNames: fk_product_id
            constraintName: fk_product_variant_product_id
            referencedTableName: product
            referencedColumnNames: product_id
