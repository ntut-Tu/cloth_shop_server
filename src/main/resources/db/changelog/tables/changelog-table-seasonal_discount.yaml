databaseChangeLog:
  - changeSet:
      id: seasonal_discount-1
      author: quinn
      changes:
        - createTable:
            tableName: seasonal_discount
            columns:
              - column:
                  name: seasonal_discount_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: discount_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: ratio
                  type: decimal(5, 2)
                  constraints:
                    nullable: true
              - column:
                  name: discount_amount
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: maximum_usage_per_customer
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: minimum_spend
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: fk_coupon_id
                  type: integer
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: seasonal_discount
            baseColumnNames: fk_coupon_id
            constraintName: fk_seasonal_discount_coupon
            referencedTableName: coupon
            referencedColumnNames: coupon_id
